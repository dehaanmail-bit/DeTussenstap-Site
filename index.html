<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>De Tussenstap – Hulp bij verslaving in Noord-Holland</title>

  <meta name="description" content="Je hoeft het niet alleen te doen. De Tussenstap helpt mensen in Noord-Holland die hulp zoeken bij gebruik/verslaving: overzicht, zorgnavigatie, aanmelding en steun tijdens wachttijd. Reactie binnen 2 werkdagen." />
  <meta name="robots" content="index,follow" />
  <meta name="theme-color" content="#fbf3df" />
  <link rel="canonical" href="https://dehaanmail-bit.github.io/DeTussenstap-Site/" />

  <meta property="og:title" content="De Tussenstap – Je hoeft het niet alleen te doen" />
  <meta property="og:description" content="Hulp bij verslaving in Noord-Holland. Praktische steun bij de eerste stap, aanmelding en wachttijd. Reactie binnen 2 werkdagen." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/hero-windmill.jpg" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg:#fbf3df;
      --fg:#4a2e1f;
      --muted:#7a5a44;
      --card:#fff6e5;
      --line:#e6d5b8;
      --accent:#6b3f2b;
      --accent2:#b86b2a;
      --max:1180px;
      --r:22px;
      --shadow:0 14px 30px rgba(74,46,31,.06);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family:'Source Sans 3',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--fg); line-height:1.65;
    }
    a{color:var(--accent2);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:var(--max);margin:0 auto;padding:24px}

    header{
      position:sticky; top:0; z-index:30;
      background:rgba(251,243,223,.92);
      backdrop-filter:blur(8px);
      border-bottom:1px solid var(--line);
    }
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px}

    .brand{
      font-family:'Libre Baskerville',serif;
      font-weight:700; letter-spacing:-.3px; font-size:20px; white-space:nowrap;
      color:var(--fg); text-decoration:none; display:block;
    }
    .brand:hover{text-decoration:none}
    .brand small{
      display:block; font-family:'Source Sans 3',sans-serif; font-weight:800;
      font-size:12px; color:var(--muted); margin-top:2px;
    }

    nav{display:flex;gap:14px;flex-wrap:wrap;font-size:14px}
    nav a{color:var(--muted)}
    nav a:hover{color:var(--fg);text-decoration:none}

    .btn{
      padding:10px 16px; border-radius:999px;
      border:1px solid var(--line);
      background:transparent;
      font-weight:800; color:var(--fg);
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      white-space:nowrap;
    }
    .btn:hover{border-color:#d9c3a0;text-decoration:none}
    .btn.primary{background:var(--accent);border-color:var(--accent);color:#fff}
    .btn.primary:hover{background:#5a3324}

    h1,h2,h3{font-family:'Libre Baskerville',serif;font-weight:700;margin:0}
    h1{font-size:56px;line-height:1.05;letter-spacing:-.9px}
    h2{font-size:30px;letter-spacing:-.4px}
    h3{font-size:20px;letter-spacing:-.2px}
    .sub{margin:8px 0 0; color:var(--muted); max-width:100ch}

    section{padding:36px 0}

    .hero-kicker{
      display:inline-flex;align-items:center;gap:8px;
      padding:7px 12px;border-radius:999px;border:1px solid var(--line);
      background:rgba(255,255,255,.35);
      color:var(--muted);font-weight:900;font-size:12px;
    }
    .hero-sub{margin:12px 0 0;font-size:18px;color:var(--muted)}
    .lead{margin:14px 0 0;color:var(--muted);max-width:90ch;font-size:16.5px}
    .stack{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
    .chips{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
    .chip{
      font-size:13px; padding:8px 12px; border-radius:999px;
      background:rgba(255,246,229,.72);
      border:1px solid var(--line);
      color:var(--muted);
    }

    .hero{padding:38px 0 26px}
    .hero-grid{display:grid;grid-template-columns:1fr 1.12fr;gap:32px;align-items:center}

    .hero-figure{
      border-radius:999px; overflow:hidden;
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      aspect-ratio:1/1;
      background:rgba(255,246,229,.9);
    }
    .hero-figure img{width:100%;height:100%;object-fit:cover;display:block}

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--r);
      padding:22px;
      box-shadow:var(--shadow);
    }
    .two{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .three{display:grid;grid-template-columns:1fr 1fr 1fr;gap:18px}

    @media(max-width:1000px){.three{grid-template-columns:1fr}}
    @media(max-width:900px){
      .hero-grid{grid-template-columns:1fr}
      h1{font-size:44px}
      .two{grid-template-columns:1fr}
      .hero{padding:22px 0 16px}
    }

    .media{display:grid;grid-template-columns:1.1fr .9fr;gap:18px;align-items:center}
    @media(max-width:900px){.media{grid-template-columns:1fr}}

    .figure{
      border-radius:18px; overflow:hidden;
      border:1px solid var(--line);
      background:rgba(255,255,255,.35);
    }
    .figure img{width:100%;height:auto;display:block}

    .sep{height:1px;background:var(--line);margin:14px 0}
    ul{padding-left:18px;margin:10px 0 0}
    li{margin:6px 0;color:var(--muted)}

    .callout{
      border-left:4px solid var(--accent2);
      padding:16px;
      background:rgba(255,246,229,.62);
      border:1px solid var(--line);
      border-radius:16px;
      color:var(--muted);
    }
    .danger{
      margin-top:16px;
      background:#fff0f0;
      border:1px solid #f3c2c2;
      border-radius:18px;
      padding:16px;
      color:#7a1f1f;
    }
    .badge{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,246,229,.72);
      color:var(--muted);
      font-weight:900;
      font-size:12px;
    }
    .pill{
      display:inline-block;
      margin-top:12px;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.35);
      color:var(--muted);
    }

    .faq details{
      background:rgba(255,255,255,.42);
      border:1px solid var(--line);
      border-radius:16px;
      padding:14px;
      margin-bottom:10px;
    }
    .faq summary{font-weight:900;cursor:pointer}
    .faq p{margin:10px 0 0;color:var(--muted)}

    footer{
      border-top:1px solid var(--line);
      padding:24px 0;
      font-size:13px;
      color:var(--muted);
    }

    /* Scherm 1: tekst boven de vouw (altijd vóór beeld) */
    .top-message{padding:22px 0 10px}
    .top-message h1{max-width:18ch}
    .top-message .hero-sub{max-width:60ch}

    /* Mobile: header compacter (zoals je nu prettig vindt) */
    @media (max-width: 768px){
      .brand{font-size:18px}
      .brand small{display:none}
      nav{display:none}
    }
  </style>
</head>
